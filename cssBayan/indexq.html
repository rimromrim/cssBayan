<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/reset.css">

    <title>Accordion</title>

    <div class="border-accordion">

                    <div class="accordion-title">
                        Self-confidence
                            <img class="icon" src="./assets/img/cross-symbol_icon-icons.com_74149.svg">
                    </div>
                    <div class="accordion-target">
                        <img class="img" src="./assets/img/1.jpg" alt="meme">
                    </div>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" class="accordion-toggle" name="accordion" id="toggle-02" hidden>

                        <img class="img" src="./assets/img/2.jpg" alt="meme">

                            <img class="icon" src="./assets/img/cross-symbol_icon-icons.com_74149.svg">
